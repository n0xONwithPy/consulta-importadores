<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./views/style.css">
    <title>Consulta de Importadores</title>
</head>
<body>

    <header id="HeaderContainer">
        <figure class="HeaderContainer primary_logo">
            <img src="./assets/primary_logo.png" alt="Logo Principal">
        </figure>
        <h1 class="HeaderContainer primary_title">Painel de Consulta de Importadores</h1>
    </header>

    <main id="MainContainer">
     
            <section class="MainContainer info_content_itens">
                <h2 class="MainContainer secondary_title">Importadores via Excel</h2>
                <select name="teste">
                    <option value="search_box_excel">Selecione a Empresa Desejada</option>
                    <option value="Real Assessoria Empresarial">Real Assessoria Empresarial</option>
                    <option value="Tiago Agatti">Tiago Agatti</option>
                </select>
            </section>

                <section class="MainContainer info_content_itens">
                    <h2 class="MainContainer secondary_title">Importadores via Conciliador Contabil</h2>
                    <select name="teste">
                        <option value="sea">Selecione a Empresa Desejada</option>
                        <option value="Real Assessoria Empresarial">Real Assessoria Empresarial</option>
                        <option value="Real Assessoria Empresarial">Real Assessoria Empresarial</option>
                        <option value="Real Assessoria Empresarial">Real Assessoria Empresarial</option>
                    </select>
                </section>
            
    </main>
    
    <section id="detail_itens">
        <h2 class="detail_itens primary_text_title">Descrição da Empresa</h2>
        <h2 class="detail_itens primary_text_title">Arquivo usado no Importador</h2>

        <figure class="detail_itens primary_image">
            <img src="./assets/primary_logo.png" alt="Descrição do Arquivo">
        </figure>
    </section>

</body>
<script src="./scripts/reveal_itens.js"></script>
</html>
